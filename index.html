<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <div class="header"><h1>Let's Play Rock-Paper-Scissors!</h1></div>
        <div class="description">
            <h3>Beat the computer!</h3>
            <p class="descPara">Play against the computer by clicking one of the picks below. 
                            First one to get 5 points win!</p>
        </div>
        <div class="RPS-section">
            <div class="divRock">
                <img class="imgRock" src="./images/rock-svgrepo-com.svg", alt="Rock Picture" height="100" width="100">
                <button id="rock" class="btnRock">Rock</button>
            </div>
            <div class="divPaper">
                <img class="imgPaper" src="./images/paper-svgrepo-com.svg", alt="Paper Picture" height="100" width="100">
                <button id="paper" class="btnPaper">Paper</button>
            </div>
            <div class="divScissors">
                <img class="imgScissors" src="./images/scissors-5-svgrepo-com.svg", alt="Scissors Picture" height="100" width="100">
                <button id="scissors" class="btnScissors">Scissors</button>
            </div>
        </div>
        <!-- <div class="divNewGame"><button class="btnNewGame">New Game</button></div> -->

        <script src="./RPS.js"></script>
    </body>
</html>
