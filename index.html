<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="header"><h1>Let's Play Rock-Paper-Scissors!</h1></div>
        <div class="description">
            <h2>Beat the computer!</h2>
            <p class="descPara">Click the "New Game" button to start a new game. 
                                Play against the computer by clicking one of the pick buttons below per each round. 
                                First one to get 5 points win!</p>
        </div>
        <div class="RPS-section">
            <div>
                <img src="./images/rock-svgrepo-com.svg", alt="Rock Picture" height="100" width="100">
                <button id="rock" class="btnRPS">Rock</button>
            </div>
            <div>
                <img src="./images/paper-svgrepo-com.svg", alt="Paper Picture" height="100" width="100">
                <button id="paper" class="btnRPS">Paper</button>
            </div>
            <div>
                <img src="./images/scissors-5-svgrepo-com.svg", alt="Scissors Picture" height="100" width="100">
                <button id="scissors" class="btnRPS">Scissors</button>
            </div>
        </div>
        <div id="infoPanel" class="divNewGame"><button id="newgame">New Game</button></div>

        <script src="./RPS.js"></script>
    </body>
</html>
